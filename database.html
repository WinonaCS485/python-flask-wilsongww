<!DOCTYPE html>
<html>
<head>
    <title> Students Database </title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>StudentID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
